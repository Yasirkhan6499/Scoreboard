<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="http://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>BasketBall Scoreboard</title>
  </head>
  <body>
    <section class="scoreboard-section">
      <div class="container">
        <article class="team-container Home">
          <h2>Home</h2>
          <p class="score">0</p>
          <div class="points">
            <p class="point">+1</p>
            <p class="point">+2</p>
            <p class="point">+3</p>
          </div>
        </article>
        <article class="team-container Guest">
          <h2>Away</h2>
          <p class="score">0</p>
          <div class="points">
            <p class="point">+1</p>
            <p class="point">+2</p>
            <p class="point">+3</p>
          </div>
        </article>
      </div>
    </section>

    <script src="/script.js"></script>
  </body>
</html>
